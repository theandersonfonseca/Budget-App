<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Controle de Finanças</title><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/><script defer="defer" src="main.31c57990175e6e0040fd.js"></script><link href="main.25d77195ee2d64a80dd7.css" rel="stylesheet"></head><body><div class="container"><div class="first-wrapper"><h1 class="title">Orçamento</h1><div class="balance"><div class="balance__description"><h2 class="balance__title">Seu Saldo</h2><span class="balance__amount" data-balance>R$ 0,00</span></div><div class="balance__graphic balance__graphic--0" data-graphic></div></div><div class="income-and-expenses"><div class="income-and-expenses__income"><h3 class="income-and-expenses__title">Rendimentos</h3><span class="income-and-expenses__amount" data-incomeamountdisplay>R$ 0,00</span></div><div class="income-and-expenses__expenses"><h3 class="income-and-expenses__title">Despesas</h3><span class="income-and-expenses__amount" data-expenseamountdisplay>R$ 0,00</span></div></div></div><div class="second-wrapper"><div class="inputs"><form class="inputs__income"><input class="inputs__text" placeholder="Descreva a renda..." required data-inputnameincome/> <input class="inputs__amount" type="number" placeholder="Coloque o valor..." data-inputtransactionincome/> <button class="inputs__btn inputs__btn--income" data-btn="income">Confirmar</button></form><form class="inputs__expenses"><input class="inputs__text" placeholder="Descreva a despesa..." required data-inputnameexpense/> <input class="inputs__amount" type="number" placeholder="Coloque o valor..." data-inputtransactionexpense/> <button class="inputs__btn inputs__btn--expense" data-btn="expense">Confirmar</button></form></div><div class="history"><div class="history__income"><h4 class="history__title">Histórico de Rendas</h4><div class="history__push" data-pushincome></div></div><div class="history__expenses"><h4 class="history__title">Histórico de Despesas</h4><div class="history__push" data-pushexpenses></div></div></div></div></div></body></html>
